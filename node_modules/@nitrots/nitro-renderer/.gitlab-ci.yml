image: node:15.6

stages:
  - test
  - compile


ESLinter:
    stage: test
    script:
        - npm i
        - node ./node_modules/eslint/bin/eslint.js src/
    cache:
        key: ${CI_COMMIT_BRANCH}
        paths:
            - node_modules

Compile:
   stage: compile
   script:
       - npm i
       - npm run compile
   cache:
       key: ${CI_COMMIT_BRANCH}
       paths:
         - node_modules
